<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <title>Readability Enhancer</title>
</head>
<body>
  <h2>Readability Enhancer</h2>

  <!-- Font Size Dropdown -->
  <select id="font-size">
    <option value="16px">Small</option>
    <option value="18px" selected>Medium</option>
    <option value="20px">Large</option>
    <option value="24px">Extra Large</option>
  </select>

  <!-- Color Mode Dropdown -->
  <select id="color-mode">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="sepia">Sepia</option>
  </select>

  <!-- Text Alignment Dropdown -->
  <select id="text-align">
    <option value="left" selected>Left</option>
    <option value="center">Center</option>
    <option value="justify">Justify</option>
  </select>

  <!-- Line Height Dropdown -->
  <select id="line-height">
    <option value="1.2">Compact (1.2)</option>
    <option value="1.4" selected>Normal (1.4)</option>
    <option value="1.6">Spacious (1.6)</option>
    <option value="2.0">Very Spacious (2.0)</option>
  </select>

  <!-- Apply Readability Button -->
  <button id="apply-readability">Enable Readability</button>

  <script src="popup.js"></script>
</body>
</html>
